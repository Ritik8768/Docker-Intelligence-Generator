version: '3.8'

services:
  docker-intelligence-generator:
    build: .
    container_name: docker-intelligence-generator
    ports:
      - "4000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app_network:
    driver: bridge

volumes:
  logs:
